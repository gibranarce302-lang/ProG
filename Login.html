<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>XboxApp - Login</title>
</head>
<body>
  <h2>Inicia sesión o regístrate</h2>
  <form id="loginForm">
    <input type="text" id="usuario" placeholder="Usuario" required><br>
    <input type="email" id="gmail" placeholder="Correo Gmail" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    async function getUsers() {
      const res = await fetch("users.json");
      return await res.json();
    }

    document.getElementById("loginForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      let user = document.getElementById("usuario").value;
      let mail = document.getElementById("gmail").value;
      let pass = document.getElementById("password").value;

      let users = await getUsers();

      let existe = users.find(u => u.usuario === user && u.gmail === mail && u.password === pass);

      if(existe){
        localStorage.setItem("usuario", user);
        window.location.href="app.html";
      }else{
        users.push({usuario:user, gmail:mail, password:pass, monedas:0, racha:0});
        localStorage.setItem("usuario", user);
        localStorage.setItem("usuarios", JSON.stringify(users));
        window.location.href="app.html";
      }
    });
  </script>
</body>
</html>
